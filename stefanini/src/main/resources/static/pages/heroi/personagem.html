<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">| Cadastrar | Poderes</div>
	<form ng-controller="personagemController">
    	<div class="contentform">
			<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>

			<div>
				<button type="button" class="bouton-contact" ng-click="carregaPersonagem()">Carrega Herois</button>
			</div>
			
			<br><br><br>
			<span ng-repeat="item in personagens">
				<p><b>Dados do Personagem</b></p><br>
				<b>Nome do Personagem: </b>{{item.nome}}<br>
				<b>Alinhamento: </b>{{item.alinhamento}}
				<br><br>
			</span>
		</div>
	</form>
</div>
</body>
